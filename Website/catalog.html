<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/Website/about-style.css" />

        <span class="muted" id="meBadge" style="margin-left: 10px;">Loading user...</span>

        <button id="pendingAppsBtn" class="btn btn-primary" style="display:none;">
