<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link rel="stylesheet" href="about-style.css" />

  <style>
  /* Center ONLY the login form area */
  .wrap {
    min-height: calc(100vh - 225px);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px 20px 0px; /* less top padding, almost no bottom */
  }

  /* Make login wider */
  .card {
    width: 100%;
    max-width: 550px; /* adjust if you want even wider */
  }

  /* ===== BRAND LOGO STUFF (kept intact) ===== */

  .brand {
    display: flex;
    align-items: center;
  }

  .brand-logo-wrap {
    position: relative;
    width: 44px;
    height: 44px;
    border-radius: 10px;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,.2);
  }

  .brand-logo {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .brand-overlay {
    position: absolute;
    top: 2px;
    left: 6px;
    font-size: 14px;
    font-weight: 800;
    color: white;
    text-shadow: 0 2px 6px rgba(0,0,0,.6);
  }
</style>
</head>

<body>

  <!-- Top Nav -->
  <header class="navbar">

    <!-- SMALL LOGO BRAND -->
    <div class="brand">
      <div class="brand-logo-wrap">
        <img src="/Images/main_logo.png" alt="Good Driver Logo" class="brand-logo" />
      </div>
    </div>

    <nav class="nav-actions">
      <a href="about.html" class="btn btn-primary">About</a>
      <a href="application.html" class="btn btn-primary">Apply Now!</a>
      <a href="login.html" class="btn btn-primary">Sign In</a>
    </nav>

  </header>

  <!-- Main -->
  <main class="wrap">
    <section class="card">
      <div class="card-header">
        <h1>Welcome back</h1>
        <p class="muted">Sign in to manage your application and status.</p>
      </div>

      <form class="form" id="loginForm">

        <label class="field">
          <span>Username</span>
          <input
            id="username"
            type="text"
            name="username"
            placeholder="yourusername"
            autocomplete="username"
          />
        </label>

        <label class="field">
          <span>Password</span>
          <div class="password-row">
            <input
              id="password"
              type="password"
              name="password"
              placeholder="••••••••"
              autocomplete="current-password"
              required
            />
            <button type="button" class="ghost-btn" id="togglePassword" aria-label="Show password">
              Show
            </button>
          </div>
        </label>

        <div class="row">
          <label class="check">
            <input type="checkbox" name="remember" />
            <span>Remember me</span>
          </label>

          <a class="link" href="forgot-password.html">
            Forgot password?
          </a>
        </div>

        <button class="primary-btn" type="submit">Sign In</button>

        <div class="divider"><span>or</span></div>

        <a class="secondary-btn" href="application.html">Create an application</a>

        <p class="fineprint">
          By signing in, you agree to our
          <a class="link" href="#">Terms</a>
          and
          <a class="link" href="#">Privacy Policy</a>.
        </p>

      </form>
    </section>
  </main>

  <footer class="footer">
    <span class="muted small">
      © <span id="year"></span> Good Driver · All rights reserved
    </span>
  </footer>

  <script>
    document.getElementById("year").textContent =
      new Date().getFullYear();

    const btn = document.getElementById("togglePassword");
    const input = document.getElementById("password");

    btn.addEventListener("click", () => {
      const isHidden = input.type === "password";
      input.type = isHidden ? "text" : "password";
      btn.textContent = isHidden ? "Hide" : "Show";
      btn.setAttribute(
        "aria-label",
        isHidden ? "Hide password" : "Show password"
      );
    });
  </script>
  <script src="/Website/login.js"></script>

</body>
</html>
